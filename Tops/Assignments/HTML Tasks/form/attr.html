<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Attribute</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="email">Enter Your Email</label>
            <input 
                type="email"
                name="email" 
                required 
                autocomplete="off"
                size="30"
                value="mahi123@gmail.com"
                readonly
                disabled
                pattern="[a-z0-9._%+-]+\.[a-z]{2,}$">
                <br>
            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
