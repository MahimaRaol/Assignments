<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
    
    html {
      font-family: "jost", sans-serif;
      background-color: #efefef;
    }
    table{
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
    }
    tr,
    td,
    th {
        border: 1px solid black;
        padding: 10px;
    }
</style>
</head>
<!-- The <table> HTML element represents tabular data â€” that is, information presented in a two-dimensional table comprised of rows and columns of cells containing data. -->

<!-- <table> Element: Defines an HTML table, which is used to organize data into rows and columns.
    <tbody> Element: Groups the main content (data rows) of an HTML table.
    <thead> Element: Groups the header content (table headings) of an HTML table.
    <th> Element: Defines a header cell (table heading) within a table.
    <td> Element: Represents a data cell within an HTML table.
    <tr> Element: Defines a row within an HTML table. -->

<!-- 
  <table align="...">: Used to horizontally align the table within its containing element.
  <tr align="...">: Used to horizontally align the content of a table row.
  <td align="...">: Used to horizontally align the content of a table cell.
  <th align="...">: Used to horizontally align the content of a table header cell.
  <bgcolor="...">: Used to set the background color of a table, row, or cell.
  <border="...">: Used to define the border width of a table.
  <frame="...">: Used to specify whether a table should have outer frames.
  <rules="...">: Used to define the presence and types of horizontal and vertical rules within a table.
  <width="...">: Used to set the width of a table, row, or cell. 
  cellspacing & cellpadding for the cell padding and outer spacing
  -->

<body>

    <h1 align="center">Html Table</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mahima</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>Rajdeep</td>
                <td>67890</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Count:2</td>
            </tr>
        </tfoot>
    </table><hr>

    <h1 align="center">School Time Table</h1>
    <table>
        <thead>
            <th colspan="7">timetable</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thr</td>
                <td>fri</td>
                <td>sat</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                <td>SST</td>
                <td>SST</td>
                <td>SST</td>
                <td>SST</td>
                <td>SST</td>
                <td rowspan="2">Games</td>
            </tr>
            <tr>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
