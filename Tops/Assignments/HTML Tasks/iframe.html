<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe tag</title>
</head>
<!-- The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->
<!-- keep in mind we cannot embed all the sites ex. google, yt direct -->
<body>
    <h1>IFRAME TAG</h1>

    <iframe width="560" 
    height="315" 
    src="https://www.youtube.com/embed/5ccq_nLHneE?si=93ZQwh_f8b76IUBt" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.714083449065!2d72.60746851053162!3d22.997539079104566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c2fc005927%3A0x918e69150ca1c935!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1712505318367!5m2!1sen!2sin" width="560" 
    height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <hr>

    <iframe src="https://www.wikipedia.org/" frameborder="0" width="100%" height="500px"></iframe>
</body>
</html>
