<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
<style>
    html{
        font-weight: bold;
    }
    img{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 8px;
    }
</style>
</head>
<body>
    <p>Html Image Tag</p>
    <img src="Images/html5-logo.jpg" alt="Html5 logo" width="300" height="250" title="html5 image" loading="lazy">

    <a href="https://www.w3schools.com/"><img src="Images/w3schools.jpg" alt="w3schools website" width="300" height="250"></a>

    <img src="Images/html5-logo.jpg" alt="Html5 logo" width="300" height="250" usemap="#map">

    <map name="map">
        <area 
            shape="rect" 
            coords="0,0,125,150" 
            href="https://www.wikipedia.org/" 
            alt="wikipedia website link">
    </map>
</body>
</html>
